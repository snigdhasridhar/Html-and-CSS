<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <table >
        <tr>
            <th>name</th>
            <th><input placeholder="enter your name"></th>

        <tr>
            <th>phone number</th>
            <th><select name="" id="">
                <option value="">+91</option>
                <option value="">+81</option>
                <option value="">+71</option>
                <option value="">+23</option>
            </select><input></th>
        </tr>
        <tr>
            <th>gender</th>
            <th><input type="radio" name="gender" >male<input type="radio" name="gender">female</th>
        </tr>
        <tr>
            <th colspan="2"><center><input type="button" value="submit"></center></th>
        </tr>
    </table>

    
</body>
